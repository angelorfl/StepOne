<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="style.css">
    <script src="https://kit.fontawesome.com/baf8e29c9b.js" crossorigin="anonymous"></script>
    <title>Clone Instagram</title>
</head>

<body>
    <div class="container">
        <img src="images/Logo.png" alt="Logo Instagram">
        <div class="form">
            <form action="" method="post">
                <div class="user">
                    <input type="text" id="Telefone, Nome de usuário ou email"
                        placeholder="Telefone, Nome de usuário ou email">
                </div>
                <div class="password">
                    <input type="password" placeholder="Senha">
                </div>
                <div class="submit-form">
                    <button class="form" type="submit">Entrar</button>
                </div>
            </form>
            <div class="line">
                <div class="line-left">
                </div>
                <p>OU</p>
                <div class="line-right">
                </div>
            </div>
            <button class="login-facebook" type="submit"><i class="fa-brands fa-square-facebook"></i> Entrar com
                o Facebok</button>
                <p class="pass-recovery">Esqueceu a senha?</p>
                <p class="not-account">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="get-stores">
                    <div>
                        <img src="images/GooglePlay.png" alt="">
                    </div>
                    <div>
                        <img src="images/Microsoft.png" alt="">
                    </div>
                    
                </div>
        </div>
    </div>
</body>

</html>
